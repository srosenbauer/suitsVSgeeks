<!--------------------------------------------------------------------------------CALCULATOR-->
		<form name="Calculator">
			<div align="center">
				<table id="table_Calculator">
					<tr> <!--START DISPLAY AREA-->

						<td colspan="2" align="center">
							A Simple JavaScript Calculator<br>
							<input type="text" maxlength="40" size="30" name="Display">
						</td>
					</tr><!--END DISPLAY AREA-->
					<td> <!--START NUMBERIC PANEL-->
						<table> 
							<tr>
								<td><input type="button" value="7"></td>
         						<td><input type="button" value="8"></td>
         						<td><input type="button" value="9"></td>
         					</tr>
         					<tr>
								<td><input type="button" value="4"></td>
         						<td><input type="button" value="5"></td>
         						<td><input type="button" value="6"></td>
         					</tr>
         					<tr>
								<td><input type="button" value="1"></td>
         						<td><input type="button" value="2"></td>
         						<td><input type="button" value="3"></td>
         					</tr>
         					<tr>
         						<td><input type="button" value="0"></td>
								<td colspan="2" align="center"><input type="button" value="="></td>
         					</tr>
						</table>
					</td> <!--END NUMBERIC PANEL-->
					<td> <!--START OF FUNCTION PANEL-->
						<table>
							<tr>
								<td><input type="button" value="AC"></td>
								<td><input type="button" value="C"></td>
							</tr>
							<tr>
								<td><input type="button" value="+"></td>
								<td><input type="button" value="-"></td>
							</tr>
							<tr>
								<td><input type="button" value="*"></td>
								<td><input type="button" value="/"></td>
							</tr>
							<tr>
								<td><input type="button" value="EXP"></td>
								<td><input type="button" value="."></td>
							</tr>
						</table>
					</td> <!--END OF FUNCTION PANEL-->
				</table>
			</div>
		</form>	
<!--------------------------------------------------------------------------------END OF CALCULATOR-->
